<app-header title="Proximos partidos">

</app-header>
<ion-content padding>
  <ion-grid fixed>
    <center>
      <ion-row >
        <ion-col size="2" size-md="2" size-lg="2" size-sm="2">
          HORA
        </ion-col>
        <ion-col size="2.5" size-md="2" size-lg="2" size-sm="2">
          TORNEO
        </ion-col>
        <ion-col size="5.5" size-md="6" size-lg="6" size-sm="6">
          ENFRENTAMIENTO
        </ion-col>
        <ion-col size="2" size-md="2" size-lg="2" size-sm="2">
          FECHA
        </ion-col>
      </ion-row>
    </center>
      <ion-row  ion-item *ngFor="let item of lista">
        <ion-col size="2" size-md="2" size-lg="2" size-sm="2">
          {{item.hora}}
        </ion-col>
        <ion-col size="2" size-md="2" size-lg="2" size-sm="2">
          {{item.torneo}}
        </ion-col>
        <ion-col size="3" size-md="3" size-lg="3" size-sm="3">
          <center>
            {{item.equipo1}}
          </center>
        </ion-col>
        <ion-col size="3" size-md="3" size-lg="3" size-sm="3">
          <center>
            {{item.equipo2}}
          </center>
        </ion-col>
        <ion-col size="2" size-md="2" size-lg="2" size-sm="2">
          {{item.fecha}}
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
