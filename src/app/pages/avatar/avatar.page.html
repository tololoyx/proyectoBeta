<app-header title="Avatar"></app-header>
<ion-content class="ion-padding">
  <ion-chip 
    color="primary" 
    outline="true"
    *ngFor="let item of [1,1,1,1,1,1]"
  >
    <ion-avatar>
      <img src="/assets/user.jpg" />
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="/assets/user.jpg" />
      </ion-avatar>
      <ion-label>Marco Rojas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
