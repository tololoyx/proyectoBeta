<app-header title="Progress"></app-header>

<ion-content>

    <ion-progress-bar type="determinate" [value]="pocentaje" color="primary"></ion-progress-bar>
    <ion-list>
        <ion-item>
            <ion-range min=0 max=100 (ionChange)="rangeChange($event)">
                <ion-icon size="small" slot="start" name="sunny"></ion-icon>
                <ion-icon slot="end" name="sunny"></ion-icon>
            </ion-range>
        </ion-item>
    </ion-list>
</ion-content>
