<app-header title="Datetime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Born data</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime [value]="bornDate.toISOString()"
                    displayFormat="DD MMMM YYYY"
                    (ionChange)="changeDate($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restrictions</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Max and min</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY"
                  min="2015-01-01"
                  max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Years</ion-label>
      <ion-datetime displayFormat="YYYY"
                  min="2015"
                  max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    ></ion-datetime>
    </ion-item>
    
  </ion-list>
</ion-content>
