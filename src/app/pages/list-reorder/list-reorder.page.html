<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button 
          defaultHref="/"
          text=""
          color="primary"
          mode="ios"
        ></ion-back-button> 
      </ion-buttons>
      <ion-title>list-reorder</ion-title>
      <ion-buttons slot="end" >
          <ion-button (click)="disabledReorder=!disabledReorder">Toogle</ion-button>    
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
    <ion-list>
        <ion-reorder-group [disabled]="disabledReorder"
                            (ionItemReorder)="doReorder($event)">
            <ion-item *ngFor="let carrera of carreras">
                <ion-label>{{carrera}}</ion-label>
                <ion-reorder slot="end"><ion-icon name="apps-outline"></ion-icon></ion-reorder>
            </ion-item>
        </ion-reorder-group>
    </ion-list>
</ion-content>
