<app-header title="Checks"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data"
              (click)="onClick(item)">
      <ion-label>{{item.name}}</ion-label>
      <ion-checkbox 
      [color]="item.name"
      slot="end"
      [(ngModel)]="item.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="seeData()" expand="block">
    See data
  </ion-button>
</ion-content>
